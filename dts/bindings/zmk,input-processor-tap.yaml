description: Detects a tap on a touchpad

compatible: "zmk,input-processor-tap"

include: bindings/input_processors/ip_one_param.yaml

properties:
  timeout:
    type: int
    required: false
    default: 20
    description: Time in milliseconds that a touch takes to be a tap before it is considered a continuous touch.
